syntax = "proto3";

option go_package = "github.com/mkamadeus/grpc-demo/protobuf";

package weather;

service Weather {
  rpc GetWeatherInformation(WeatherRequest) returns (WeatherRequest) {}
}

message WeatherRequest {
  string location = 1;
}

message WeatherReply {
  string location = 1;
  string condition = 2;
  string actualTemperature = 3;
  string feelsLikeTemperature = 4;
}

